<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0d3ee729be.js" crossorigin="anonymous"></script>
    <!--Bootstrap----------------------------------------------->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>


<body>

    <div class="wrapper">
        <nav id="sidebar">
            <div class="sidebar-header">
                <h2>GetFed <i class="fas fa-drumstick-bite"></i></h2>
            </div>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Recipes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Planner</a>
                </li>
            </ul>
        </nav>
        <div id="notebook-spiral">
            <img src="0001.png" alt="">
        </div>

        <main>
            <section id="Recipes">

                <nav class="navbar navbar-light">
                    <form class="form-inline">
                        <input id='ingredient' class="form-control mr-sm-2" type="search" placeholder="Search"
                            aria-label="Search">
                        <button id='btn' class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                        <button type="button" class="btn btn-link">My Cookbook</button>
                    </form>
                    <p>Locate Recipes by Ingredient</p>
                </nav>

                <div class="container">
                    <div class="input-group">
                        <div class="input-group-btn">
                            <button tabindex="-1" class="btn btn-default" type="button">Restrictions</button>
                            <button tabindex="-1" data-toggle="dropdown" class="btn btn-default dropdown-toggle"
                                type="button">
                                <span class="caret"></span>
                            </button>
                            <ul role="menu" class="dropdown-menu">
                                <li><a href="#">
                                <li class="divider"></li>
                                <li><a href="#">
                                        <input type="checkbox">
                                        <span class="lbl">Shellfish-Free</span>
                                    </a></li>
                                <li><a href="#">
                                        <input type="checkbox"><span class="lbl">
                                            Gluten-Free</span>
                                    </a></li>
                                <li><a href="#">
                                        <input type="checkbox"><span class="lbl">
                                            Dairy-Free</span>
                                    </a></li>
                                <li><a href="#">
                                        <input type="checkbox"><span class="lbl">
                                            Peanut-Free</span>
                                    </a></li>
                                <li><a href="#">
                                        <input type="checkbox"><span class="lbl">Soy-Free
                                        </span>
                                    </a></li>
                            </ul>
                        </div>
                        <input type="text" class="form-control">
                    </div><br>

                    <div class="row">
                        <div class="col-xl-12">
                            <div>
                                <div id='image' class='float-left'></div>
                                <div id='title'></div>
                                <button type="button" class="btn btn-link">Click for recipe</button>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xl-12">
                            <div>
                                <div id='image1' class='float-left'></div>
                                <div id='title1'></div>
                                <button type="button" class="btn btn-link">Click for recipe</button>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xl-12">
                            <div>
                                <div id='image2' class='float-left'></div>
                                <div id='title2'></div>
                                <button type="button" class="btn btn-link">Click for recipe</button>
                            </div>
                        </div>
                    </div>
                </div>

            </section>
        </main>
    

    <!--Bootstrap Jquery----------------------------------------------->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
