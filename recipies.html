<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GetFed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/recipies-style.css">
    <!--Font-Awesome----------------------------------------------->
    <script src="https://kit.fontawesome.com/0d3ee729be.js" crossorigin="anonymous"></script>
    <!--Bootstrap----------------------------------------------->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>

    <div class="wrapper">
        <nav id="sidebar">

            <div class="sidebar-header">
                <h2>GetFed <i class="fas fa-drumstick-bite"></i></h2>
            </div>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="recipies.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="planner.html">Planner</a>
                </li>
            </ul>

        </nav>
        <div id="notebook-spiral">
            <img src="img/spiral.png" alt="">
        </div>

        <div id="content">
            <div id="content">
                <nav class="navbar navbar-expand-lg navbar-light bg-dark">
                    <div class="container-fluid">

                        <button type="button" id="sidebar-collapse" class="btn btn-info">
                            <span>Toggle Sidebar</span>
                        </button>

                        <ul class="nav flex-row">
                            <li class="nav-item">
                                <a class="nav-link active" href="#">Find Recipes</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">My Cookbook</a>
                            </li>
                        </ul>

                    </div>
                </nav>

                <div class="container-fluid">

                    <div class="row">
                        <div class="col-lg-12">
                            <div class="input-group">
                                <div class="input-group-btn">
                                    <label>Restrictions</label>
                                    <button tabindex="-1" data-toggle="dropdown" class="btn btn-default dropdown-toggle"
                                        type="button">
                                        <span class="caret"></span>
                                    </button>
                                    <ul role="menu" class="dropdown-menu">
                                        <li>
                                            <input class="check" type="checkbox">
                                            <span class="lbl">Shellfish-Free</span>
                                        <li>
                                            <input type="checkbox"><span class="lbl"> Gluten-Free</span>
                                        <li>
                                            <input type="checkbox"><span class="lbl"> Dairy-Free</span>
                                        <li>
                                            <input type="checkbox"><span class="lbl"> Peanut-Free</span>
                                        <li>
                                            <input type="checkbox"><span class="lbl"> Soy-Free</span>
                                    </ul>
                                </div>
                                <input id="ingredient" type="text" class="form-control">
                                <button class="search-btn">Search</button>
                            </div>
                            <div class="row recipe-container">
                                <div class="col-lg-3 meal-card">
                                    <div class="temp meal-card-img">    
                                    </div>
                                    <div class="meal-card-footer">
                                       <button>Link To Recipe</button>
                                       <button>Add To Cookbook</button>
                                       
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>

            <!--Bootstrap Jquery----------------------------------------------->
            <script src="https://code.jquery.com/jquery-3.4.1.min.js"
                integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
                integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
                crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
                integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
                crossorigin="anonymous"></script>
            <!--Sidebar----------------------------------------------->
            <script src="scripts/sidebar.js"></script>
            <!--Main JS----------------------------------------------->
            <script src="scripts/index.js"></script>
            <!-- script for moment clock-->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>

</html>
