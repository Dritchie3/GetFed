<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GetFed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/planner-style.css">
    <!--Font-Awesome----------------------------------------------->
    <script src="https://kit.fontawesome.com/0d3ee729be.js" crossorigin="anonymous"></script>
    <!--Bootstrap----------------------------------------------->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>

    <div class="wrapper">
        <nav id="sidebar">

            <div class="sidebar-header">
                <h2>GetFed <i class="fas fa-drumstick-bite"></i></h2>
            </div>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="recipies.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="planner.html">Planner</a>
                </li>
            </ul>

        </nav>
        <div id="notebook-spiral">
            <img src="assets/img/spiral.png" alt="">
        </div>

        <div id="content">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">

                    <button type="button" id="sidebar-collapse" class="btn btn-info">
                        <span>Toggle Sidebar</span>
                    </button>

                </div>
            </nav>

            <div class="container-fluid">

                <div class="row">
                    <div class="col-lg-12 meal-planner">
                        <div class="row planner-top-row">
                            <div class="col-lg-4 planner-left-col">
                                <h2>Meal Planner</h2>
                                <h4 id = "date"></h4>

                            </div>
                            <div class="col-lg-8 planner-right-col">
                                <div class=" row nutritional-facts-container">
                                    <div class="col-lg-3">
                                        <p>calories</p>
                                        <p>carbs</p>
                                        <p>saturated fats</p>
                                        <p>sugars</p>
                                    </div>
                                    <div class="col-lg-3">
                                        <p>poly unsaturated</p>
                                        <p>saturated</p>
                                        <p>fiber</p>
                                    </div>
                                    <div class="col-lg-3">
                                        <p>protein</p>
                                        <p>fats</p>
                                        <p>monounsaturated fats</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row planner-mid-row">
                            <div class="col-lg-12">
                                <ul class="nav flex-row">
                                    <li class="week-day">Monday</li>
                                    <li class="week-day">Tuesday</li>
                                    <li class="week-day">Wednesday</li>
                                    <li class="week-day">Thursday</li>
                                    <li class="week-day">Friday</li>
                                    <li class="week-day">Saturday</li>
                                    <li class="week-day">Sunday</li>
                                </ul>
                            </div>
                        </div>
                        <div class="row planner-bottom-row">
                            <div class="col-lg-3 meal-card">
                                <div class="temp meal-card-img">

                                </div>
                                <div class="meal-card-footer">
                                    <p>Type: Breakfast</p>
                                    <button>Delete Meal</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!--Bootstrap Jquery----------------------------------------------->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <!--Sidebar----------------------------------------------->
    <script src="assets/scripts/sidebar.js"></script>
    <!--Main JS----------------------------------------------->
    <script src="assets/scripts/scripts.js"></script>
    <script src="assets/scripts/planner.js"></script>
    <!-- script for moment clock-->
    <script src="scripts/date.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>

</html>
